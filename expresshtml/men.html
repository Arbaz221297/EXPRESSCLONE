    <style>

      #data{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 20px;
      }
      #data>div{
        border-radius: 20px;;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      #data>div>div{
        display: flex;
      }
      p+p{
        text-decoration: line-through;
        margin-left: 20px;
      }
      img{
        width: 100%;
        border-radius: 20px;
        height: 400px;
      }
      button{
        
        background-color: crimson;
        padding: 10px;
        border: none;
        border-radius: 10px;
        margin-bottom: 10px;
        
      }
      button > a{
        color: white;
        text-decoration:none ;
        
      }
      .cartBtn{
        width: 40%;
        padding: 10px ;
        background-color: teal;
        color: aliceblue;
        
        border: none;
        border-radius: 10px;
      }
      
    </style>
</head>

     function displayproducts(){
       mensData.map(function(elem){
            var div=document.createElement("div");
             var image=document.createElement("img");
            image.setAttribute("src",elem.image_url);
            image.setAttribute("alt",elem.name);

            var h5=document.createElement("h5");
             h5.textContent=elem.name;

             var pricebox=document.createElement("div");

             var finalPrice=document.createElement("p");
             finalPrice.textContent="₹"+elem.price;

             var strikedoffprice=document.createElement("p");
             strikedoffprice.textContent="₹"+elem.strikedoffprice;

             pricebox.append(finalPrice,strikedoffprice);
            
             var btn=document.createElement("button");
             btn.setAttribute("class","cartbtn")
             btn.textContent="Add to Cart";
             
             btn.addEventListener("click",function(){
              addTocart(elem);
             });

             div.append(image,h5,pricebox,btn);
             document.querySelector("#data").append(div);
        });
     }

     var cartArr=JSON.parse(localStorage.getItem("cartProducts")) || [];

     function addTocart(elem){
      cartArr.push(elem);
          console.log(elem);
          localStorage.setItem("cartProducts",JSON.stringify(cartArr));
     }
